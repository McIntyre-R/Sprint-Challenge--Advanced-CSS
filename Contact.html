<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>SpaceWalkers - Contact</title>

    <link href="https://fonts.googleapis.com/css?family=Russo+One|Ubuntu" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">

    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body>

    <!-- navigation code here -->
    <div class="navWrap">
        <nav>

            <div class="titles">
                <h1> SpaceWalkers </h1>
            </div>
            <div class="links">
                <a href="index.html">Home</a>
                <a href="#">About Us</a>
                <a href="#">Blog</a>
                <a href="Contact.html">Contact</a>
                <a href="#">Sign In</a>
            </div>

        </nav>
    </div>

    <div class="container home">

        <header class="intro contactHeader">

            <h2>Visit Us!</h2>
            <div>
                <p>2952 Birmingham Hwy, Montgomery <br> AL 36108 9J8J+3G <br> Montgomery, Alabama</p>
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3370.015400254944!2d-86.3708747490151!3d32.365132412086105!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x888c2a6290d21825%3A0xf317f7546e87c607!2sSpace%20Walker!5e0!3m2!1sen!2sus!4v1579887299598!5m2!1sen!2sus"></iframe>
            </div>
        </header>
        <section class="requests">
            <div class="call">
                <h3>Request Call</h3>
                <form>
                    <input type="text" name="firstname" placeholder="First Name" required><br>
                    <input type="text" name="lastname" placeholder="Last Name" required><br>
                    <input type="text" name="number" placeholder="Phone Number" required><br>
                    <input type="text" name="time" placeholder="Preferred Times" required><br>
                    <input type="text" name="reason" placeholder="Reason for Call" required><br>
                    <input type="submit" value="Submit" class='submit'>
                </form>
            </div>

            <div class="magazine">
                <h3>
                    Request SpaceWalkers Monthly!
                </h3>
                <form class="subscript">
                    <div class="magChoice">
                        <input type="radio" name="sub" value='monthly'>Monthly 3.99 USD <br>
                        <input type="radio" name="sub" value='biannual'>Bi-Annual 19.99 USD <br>
                        <input type="radio" name="sub" value='annual'>Annual 39.99 USD <br>
                    </div>
                    <div class="magInfo">
                        <input type="text" name="firstname" placeholder="First Name" required><br>
                        <input type="text" name="lastname" placeholder="Last Name" required><br>
                        <input type="text" name="address" placeholder="Address" required><br>
                        <input type="text" name="state" placeholder="State" required><br>
                        <input type="submit" value="Checkout" class='submit'>
                    </div>
                </form>
            </div>
        </section>



        <footer>
            <p>Copyright SpaceWalkers 2018</p>
        </footer>

    </div>
</body>

</html>
